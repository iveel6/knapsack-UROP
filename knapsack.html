
<html>
<head>
<title>Knapsack Problem</title>
	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js">
</script> <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.8/d3.min.js"></script>
	
	
<script src="knapsack.js"></script>
<link rel="stylesheet" type="text/css" href="knapsack.css">
</head>
<body>
	
<div id="knapsack" data-maxweight="20">
	  <img class="image" src="images/clock.png" data-value="175" data-weight="10" data-name="clock">
  <img class="image" src="images/painting.png" data-value="90" data-weight="9" data-name="painting">
  <img class="image" src="images/radio.png" data-value="20" data-weight="4" data-name="radio">
  <img class="image" src="images/vase.png" data-value="50" data-weight="2" data-name="vase">
  <img class="image" src="images/book.png" data-value="10" data-weight="1" data-name="book">
  <img class="image" src="images/computer.png" data-value="200" data-weight="20" data-name="computer">
	
</div>
	

</body>
</html>
